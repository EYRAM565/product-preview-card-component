<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
     <div class="wrapper">
      <div class="wrapper__images">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="mobile">
      </div>
      <div class="wrapper__content">
        <h1 class="perfume" role="heading"> perfume</h1>
        <h1 class="gabrielle__essence"> Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
         <div class="figs">
          <span class="cur"> $149.99</span> <span class="cancel">$169.99</span>
         </div>
         <div class="button" role="button">
           <img src="images/icon-cart.svg" alt="icon-cart">
           Add to Cart
         </div>

      </div>
      
     </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
